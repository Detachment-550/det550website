site_name: Det 550 Web Application
theme:
  name: 'material'
repo_url: https://github.com/jmessare46/det550website/
edit_uri: tree/master/documentation/docs/
site_description: This site is an attendance and personel tracking system for AFROTC Detachment 550. This also functions
  as a communication automation system.
site_author: Joseph Messare
nav:
  - Home: index.md
  - Installation: installation.md
  - Attendance: attendance.md
  - Profile: profile.md
  - Directory: directory.md
  - Announcements: announcements.md
  - Wiki: wiki.md
  - Email: email.md
  - Administrator: admin.md
  - Alumni: alumni.md
  - Cyber Flight Initiation: cyberflight_initiation.md
  - Return to Site: ../../
markdown_extensions:
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - toc:
      toc_depth: 3
      permalink: True
  - codehilite
  - meta
  - admonition
  - attr_list
